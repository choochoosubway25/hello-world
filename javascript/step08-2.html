<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 반복문 : for, while
        /*
            for(초기화 변수(1) ; 조건식(2) ; 증감식(3)){
                실행문(4);
                ...
            }
            -> 실행순서 : 1 -> 2 (true) -> 4 -> 3
                           -> 2 (true) -> 4 -> 3
                           .....
                           -> 2(false) -> for문 종료
            -> for문 종료하는 방법 : 1. 조건식이 false일때
                                    2. 실행문 내부에 break 가 있을 때
        */
        // 구구단 2단
        for(let i = 1; i <= 9; i = i + 1){
            console.log(2 + "*" + i + "=" + (2*i));
        }

        // 1 부터 100까지 합을 for문 이용해 구하기
        
        let sum = 0;
        for(let i = 1; i < 101; i = i + 1){
            sum = sum + i
        }
        console.log('1부터 100까지 합은 '+sum+' 입니다');
        console.log(`1부터 100까지 합은 ${sum} 입니다.`);
        
        // 1 부터 100까지 짝수들의 합을 for문 이용해 구하기
        
        let evenSum = 0;
        for(let i = 1; i < 101; i = i + 1){
            if(i%2 == 0){
                evenSum = evenSum + i    
            }
        }
        console.log('1부터 100까지 짝수들의 합은 '+evenSum+' 입니다');
        console.log(`1부터 100까지 짝수들의 합은 ${evenSum} 입니다.`);

    /*
        초기값
        while(조건식){
            실행문;
            증감식;
        }
        while문은 조건식이 참인 동안 진행이 된다.
    */

    let whileSum = 0;
    let i = 0;
    while(i < 101){
        whileSum = whileSum + i;
        i++;
    }
    console.log(`1부터 100까지의 합은 ${whileSum} 입니다.`);
    </script>
    <title>제어문(반목문-for, while)</title>
</head>

</body>
</html>
