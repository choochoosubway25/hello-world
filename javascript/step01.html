<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 한줄 주석
        /*  
        여러
        줄
        주석
        */

        /*
        자바스크립트 변수구조 : var test = 10
        -> var : 변수선언, test : 변수(식별자), 10 : 값(리터럴)

        자바스크립트 식별자
        식별자 :  숫자, 객체, 문자열들을 구분할 수 있는 이름. 
        즉, 변수를 말함.

        */
        
        var test = 10;
        console.log(test)  // 실행시키는 명령 
        /* 
        단 실제 어떻게 뜨는지 확인하려면 웹사이트를 오른쪽 클릭 하면
         뜨는 검사를 눌러 DevTools를 켠 다음, Console을 눌러 확인해야 한다.
         */ 
        
        // 1. 변수 작성규칙

        /*
            변수(식별자) 작성규칙

            1. 첫 글자는 문자(한글, 영문)를 사용해야 한다.
            2. 특수기호 중에서는 $,_만 사용해야 한다.
            3. 첫글자에는 숫자를 사용할 수 없지만 그 이외에는
            사용을 할 수 있다.
            4. 대소문자를 구분한다.
            5. 변수에는 공백을 허용하지 않는다.
            6. 키워드 사용할 수 없지만, 예약어는 사용할 수 있다.
            다만, 추후 유지보수 측면에서 불리하므로 예약어는 
            될 수 있으면 사용하지 않는다.
            *키워드 : 미리 어떤 기능을 하도록 설정된 함수 명
            *예약어 : 아직 특별한 쓰임새는 없지만, 미래에 중요한 기능을 하는
            키워드로 쓸 가능성이 있어서 예약 된 단어들로,
            추 후 업데이트에 있어서 악역향이 있을 수 있으니
            식별자로 사용하지 말아야 한다. (다만 굳이 써야한다면, 숫자나 다른
            단어를 붙이는 형식으로 우회 할 수 있다.)
            */
            var test = 10;
            var 변수 = 20;
            var _test= 30;
            var $test = 40;

            //Uncaught SyntaxError : Invalid or unexpected token
            // token : 변수명 을 말하는 말
            /* var @test = 50; // 에러 발생 -> 특수기호중에서는 
                            //$, _ 이외에는 사용 할 수 없음. */
            
            var test1 = 50;
            var Test1 = 60; // test1과는 다른 변수(변수는 대소문자를 구분함.)

            /* //Uncaught SyntaxError : unexpected identifier
            var test age = 10; // 변수에 공백을 허용하지 않음. */

            /* //Uncaught SyntaxError : unexpected token 'break'
            var break = 70; //키워드는 변수로 사용할 수 없다. */

            var boolean = 80; //예약어는 변수로 사용할 수 있으나
                              //사용하지 않는 것이 바람직하다.

            console.log(test);
            console.log(변수);
            console.log(_test);
            console.log($test);
            console.log(test1);//50
            console.log(Test1);//60

            /* 참고로 자바스크립트에 오류가 발생한다고 웹이 한순간에
            실행되지 않거나 뜨지 않는 경우는 생기지 않는다.
            다만 다른 페이지로 이동하는 과정에서 오류가 발생해 불편할 
            수 있다. */


            // 2. var, let, const
            /* 
                var 의 특성
                1) 초기값에 따라 자료형이 결정됨 
                ex) var num1 = 999;
                * ; 을 붙이는 이유 : 웹 경량화를 위해
                코드의 들여쓰기를 모두 없애는 경우가 있는데, 
                그런 경우 ; 이 없으면 코드가 구분되지 않아 오류가 발생하기
                때문이다.

                2) 변수를 선언하고 값을 할당하지 않으면 -> undefined
                라는 형태로 저장이 된다.

                3) 이중선언 가능 
                ex) var pooh = 123;
                    var pooh = 456; // 오류 없음.
                    console.log(pooh); //456
                -> 다른 언어에선 볼 수 없는 특징 (금지시킴)
                -> 이는 javascript 초기에는 유연한 코딩을 위한 특징중 하나임.

                4) 변수 호이스팅(hoisting)
                만약 변수를 다루는 과정에서 위에서 선언되지 않은 변수가
                밑에서 선언되어 있다면 '변수가 선언되지 않음' 오류를
                내는 것이 아니라 밑에서 선언된 변수를 참조함.
                즉 마치 변수가 끌어올려진다고 하여 hoisting이라고 함.
                단, 이경우에는 변수를 선언 할 때의 초기값은 끌러올려지지 않음.
                즉, 끌어올려진 변수는 undefined값을 반환함.
                -> 이 역시 javascript 초기에는 유연한 코딩을 위한 특징중 하나임.
                ex)
                console.log(x === undefined); // logs"true"
                var x = 3;
                
                5) 함수 호이스팅(hoisting) : 함수에서는 단지 함수 선언만으로
                상단으로 끌어 올려짐. 함수 표현식은 그렇지 않음.
            */


    </script>
    <title>식별자</title>
</head>

</body>
</html>
