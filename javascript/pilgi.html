    <!--
        예전에 넷스케이프 나옴
        동적인 웹을 만들기 위해 javascript 만듬
        그러나 넷스케이프가 나온 이후 ms가 리버스 엔지니어링으로
        javascript를 배낀 jscript 만들고 이를 기반으로 ie 나옴
        둘이 너무 달라서 jscript 와 javascript 서로 호환 안됨
        ie 가 잘 나가면서 넷스케이프가 ecma 에 표준 만들자 함
        한편 ie는 너무 잘 나가서 ecmascript를 탐탁치 않게 여김
        한편 2004년 모질라가 firefox 출시
        그러면서 ecmascript4 개선하는 과정에서 
        일단은 모질라, 넷스케이프, ie 연합을 맺긴 함.
        브라우저 삼국시대가 열리면서 개발자가 고통스러워 하던 시절
        (호환이 서로 안되면서 속이 터짐)
        그러다가 개발자들이 커뮤니티 만들면서
        jquery, dojo, mootools 등 3개브라우저 호환이 되는 라이브러리 제작
        크롬의 등장(jit의 기법이 화제가 됨)
        나머지 브라우저가 위기의식 느끼고 이에 크롬까지 합류하여
        2009년 ECAMscript 5 등장
        그러다가 2015년 ECMAscript 6 등장 : 사살상 표준화
        이 과정에서 ECMA 5,6가 표준화 되어 지금은 사실상 정착이 됨.
        참고로 그 이후 ECMA 7~10이 나오나, 기능만 일부 추가되는 형태로
        출시가 됨.
        한편 현재 각 엔진은 javascript 기반 엔진이 있다.
        예를 들어 크롬은 V8 엔진이 있는데, 이를 node.js 와 같이 이용하면
        백엔트 개발도 같이 할 수 있게 된다.
        또한 babel 이라고 해서 transcompiler 도 생기기 시작함.
        웹페이지가 정착하면서 이제 페이지는 하나고 안의 body 내용물만 
        새로 로딩되어 바뀌는 Single Page application(SPA) 개발이 유행이 됨.
        -> Angular, React, Vue.js 가 유행이 됨
        -> 이런 것들을 할 수 있는 개발자가 돈이 됨.
        근데 우리나라는 잘 쓰지 않아서 우리나라는 먼 나라 이야기...
        그럼 JQuery 는 안쓰나? NO! 기존에 작성한 코드를 수정하는 것은 
        생각보다 어려운 일이므로 지금도 JQuery 기반 웹페이지를 관리하기
        위해 많은 사람들이 JQuery 를 쓰고 있다.
        또 JQuery의 경우에는 호환성 외에도 코드를 더 적게 작성하고 더 많은
        기능을 지원하자는 슬로건이 있기 때문에 어느정도 편의성도 있다.

        자바스트립트로 할 수 있는 것 
        1. html 요소와 속성을 접근하여 추가,삭제,변경을 할 수 있음
        2. html 요소의 css 속성을 추가,변경,삭제 할 수 있음
        3. form 요소를 구성하는 요소의 이벤트 처리 및 유효성 체크할 수 있음
        4. Ajax를 사용하여 비동기 프로그램 및 json으로 구성된 외부 데이터
        및 Open API 활용할 수 있음.
        ex) 쿠팡의 경우 상품을 장바구니에 담기를 누르면 장바구니의 아이콘이
        변하면서 동시에 장바구니에 뭐가 있는지의 정보를 보여주도록 웹의 구성이
        변하게 된다.(1,2)
        또는 회원가입 정보에서 조건에 맞지 않는 것들이 나오게 될 경우나 
        데이터를 입력했을 때, 올바르게 입력했다고 출력해주는 기능 구현.(3)

        // 자바스크립트는 변수에 대해 자료형이 고정되있지 않다.
        // 즉, 새로운 값을 대입할 경우, 자료형이 달라질 수 있다.
        
    -->
</body>
</html>
