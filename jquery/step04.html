    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        /*
            jQuery는 하나의 선택자를 잡으면 연속적으로 속성을 줄 수 있다. 이를 chain이라고 한다.
            (반면에 Javascript는 그게 안된다)

            ex)
            const aObj = document.getElementBy("tutorial");
            aObj.setAttribute('href','http://jquery.org');
            aObj.setAttribute('target','_blank');
            aObj.style.backgroundColor = 'red';

            ->

            $('#tutorial')
            .attr('hrer','https://jquery.org');
            .attr('target','_blank');

            -> 연속적으로 함수들을 연결하는 형태로 쓸 수 있음.

            한편으로 DOM의 경우 새로운 요소를 추가/삭제, 복사, 속성변경 등을 실시 할 수 있음
             -> DOM manipulation (DOM 조작)


            ex)

            <li>
                <h2>
                <button>

            .append() -> 
            <li>
                <h2>
                <button>
                <p>
            .prepend()
            <li>
                <p>
                <h2>
                <button>
            .before()
            <p>
            <li>
                <h2>
                <button>
            .after()
            <li>
                <h2>
                <button>
            <p> 
        */
