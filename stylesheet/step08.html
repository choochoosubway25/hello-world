<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            font-size: 16px;
        }
        body {
            font-size: 1.5em; /* body의 글씨 크기 : 16px * 1.5 = 24px */
        }
        .first {
            font-size : 2em; /* first의 글씨 크기 : 24px * 2 = 48px */
        }
        .second {
            font-size: 2rem; /* second의 글씨 크기 : 16 * 2 = 36px */
        }
    </style>
    <title>em, rem</title>
</head>
<body>
    <p>배고프다....</p>
    <p class="first">치킨먹고싶다</p>
    <p class="second">피자는 어때?</p>
</body>
</html>
