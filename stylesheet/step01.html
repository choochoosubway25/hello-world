<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부 CSS 호출 : 기존에 마련해 둔 CSS 설정 불러오기 -->
    <!-- css파일은 보통 css폴더에 몰아 넣는다. -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- 내부 CSS 호출 : 이 문서 내에 직접 스타일 설정 -->
    <style>
        p {
            color: #FF0000; 
            font-size: 30px;
        }
    </style>
    <title>CSS Basic</title>
</head>
<!-- http://localhost/stylesheet/step01.html -->
<body>
    <p> 1972년 11월 21일, 김두한은 오랜 지병이었던 고혈압으로 쓰러진다. </p>
    <!-- 인라인 CSS -->
    <div style="background-color: wheat;">
        div
    </div>
</body>
</html>
