<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            position: absolute;
            width : 100px;
            border: 1px solid black;
        }
        .first {
            top : 100px;
            left : 100px;
            z-index: 3;
        }
        .second {
            top : 130px;
            left : 130px;
            z-index: 1;
        }
        .third {
            top: 170px;
            left: 170px;
            z-index: 2;
        }
    </style>

    <title>z-index</title>
</head>
<body>
    <img class="first" src="./abraham-lincoln.jpg">
    <img class="second" src="./john-f-kennedy.jpg">
    <img class="third" src="./ronald-reagan.jpg">
</body>
</html>
