<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorderded list, ordered list</title>
</head>
<body>
    <h1>친구목록</h1>
    <ul>
        <li>김두한</li>
        <li>이정재</li>
        <li>조병옥</li>
        <li>장택상</li>
    </ul>
    <h1>오늘의 할 일</h1>
    <ol type="i">
        <li>공부하기</li>
        <li>또 공부하기</li>
        <li>또 또 공부하기</li>
    </ol>
</body>
</html>
