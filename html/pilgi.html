    <!--
        ! 1. HTML 이란?
        HTML : HyperText Markup Language. HyperText 라는 컨텐츠를 markup 하여 표현하기 위한 언어.
        즉, 웹페이지 기술 위한 마크업 언어로서, 웹페이지의 정보의 구조를 담당하며,
        HTML 의 태그 라는 녀석을 통해 정보를 구조화 한다.

        2. HTML5 : 2014년 10월 28일 확정된 차세대 웹표준. 
        다음과 같은 기능들이 추가되었다. 
            1) 멀티미디어 - 오디오, 비디오
            2) 그래픽 - Canvas, SVG, WebGL
            3) 통신 - Web Socket 통신
            4) 디바이스 접근 - 카메라, 동작센서 등
            5) 오프라인 및 저장소 - 어플리케이션 캐시, 웹 스토리지
            6) 시맨틱 태그 - header, section, article, ...
            7) CSS3 지원
            * CSS : HTML 의 웹의 디자인 요소를 입혀 표현(Presentation)하게 하는 언어  
        
        ! 3. HTML5 환경구축: '클라이언트 - 웹서버'의 연결 구조로 되어있다.
        HTML5 작동원리
        1) 클라이언트가 HTTP(HTTPS) 요청 - 클라이언트 프로그램 : 구글 크롬, 오페라, 파이어폭스 등등
        2) 웹서버(컴퓨터) 가 HTML, CSS, JAVASCRIPT 로 응답해줌 - 웹서버 프로그램 : NGINX 등등

        *여기서는 우리가 직접 자신의 컴퓨터가 서버의 역할을 하도록 설정을 할 것이다.
         이를 위해서는 NGINX 프로그램을 이용해 서버를 구축하도록 할 것이다.
        * Windows 환경에서 NGINX 프로그램은 더블클릭으로 실행한다고 해서 작동이 되지 않으므로,
         억지로 더블클릭으로 실행하지 말고(프로세스만 잡아먹힘), cmd 를 이용하여, ../../start nginx 로 실행하고
         사용 종료시 ../../nginx -s stop 으로 종료하도록 하자. 
         참고로 cmd 에서 해당 디렉토리로 이동하기 위해 다음 커맨드를 참고하자. 
         1)) cd : 디렉토리 변경 -> cd .. : 상위 폴더로 이동 , cd (폴더명) : 지금 폴더 내에 있는 폴더로 이동.
         2)) 자동완성 : 보통의 경우, tap 키를 누르면 지금 입력한 것에 가장 가까운 프로그램(폴더)로 자동완성을 지원하지만,
                       작동이 되지 않을 경우, cmd /f on 을 입력해 자동완성 모드를 킨 다음 ctrl + shift + d 를 같이 입력
        * 이렇게 설정이 끝났으면 http://localhost/(디렉토리명) 으로 설정하면 접속이 된다.
        * 경우에 따라 nginx 의 포트 문제 때문에 접속이 안된다면, nginx conf 파일을 워드패드로 연 다음,
         Server 의 Listen 번호를 변경한 다음 nginx 재시작

        4. HTML 의 구조 - 요소
        HTML 의 구조는 다음과 같다. 
        <!DOCTYPE html>
        <html>
        <head>
            <meta> -> 웹의 대략적인 설정
            (<script>) -> 웹의 동적 구조를 나타내는 script. 이를 코딩하는 언어를 javascript 라 부른다.
            (</script>)
            (<style>) -> 웹의 스타일, 외형을 나타내는 style. 이를 코딩하는 언어를 CSS 라 부른다.
            (</style>)
            <title> 제목 </title>
        </head>
        <body>
            (웹 구조 내용) -> 이 부분을 구조화 코딩하는 것을 우리는 HTML 이라고 부른다.
        </body>
        (<script>) -> 경우에 따라선 script를 여기에 코딩하기도 한다. (자세한 사항은 javascript에서)
        (</script>)
        </html>

        여기서 나타나는 각 <> 들을 우리는 요소라 부른다.
        요소의 구조를 예시를 들어 소개하면 다음과 같다.
        <p>Hello</p> 
        -> <p> : 시작태그 (태그의 시작을 알림) , Hello : contents, </p> : 종료태그 (태그의 종료를 알림)
        * 빈 요소 : 어떤 태그는 시작태그만 있고 다른 내용은 없는 경우가 있다. 이를 우리는 빈 요소라 부른다.
        ex) <br> : 줄바꿈 , <hr> : 구분선 긋기 , <img> : 이미지 입력 , 등등
        * 속성 : 각각의 태그에는 각 태그가 갖는 속성이 있다. 영어로는 Attribute(어트리뷰트) 라 한다.
                 각자의 속성은 요소에 추가적 정보를 제공하는 역할을 한다.
                 ex) <img src="html.png"> 
                      -> : src : 속성명(Attribute name), "html.png" : 속성 값(Attribute value)
        
        5. 시맨틱 웹
        기존의 웹은 그냥 HTML을 이용해 겉면을 나타내는 방식으로 짜여져 있었다.
        그러나 점차 검색엔진이 발달하고 이러한 검색엔진 기반 사업이 발달함에 따라
        검색엔진과 개발자가 웹의 내용과 내용의 구조를 쉽게 알 수 있도록 하는 것이 중요해졌다.
        이에, HTML5 는 웹의 내용을 의미를 가지는 구조로 짤 수 있도록 구성하는데
        이렇게 구성된 웹을 시맨틱 웹(Semantic web) 이라 부른다.
        이러한 시맨틱 웹은 시맨틱 태그를 이용해 구성을 할 수 있다.
        시맨틱 태그는 컨텐츠의 의미를 명확하게 설명하는 것으로 
        코드의 가독성을 높히고, 유지보수를 쉽게 하도록한다.
