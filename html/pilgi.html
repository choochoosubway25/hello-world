    <!--
        ! 1. HTML 이란?
        HTML : HyperText Markup Language. HyperText 라는 컨텐츠를 markup 하여 표현하기 위한 언어.
        즉, 웹페이지 기술 위한 마크업 언어로서, 웹페이지의 정보의 구조를 담당하며,
        HTML 의 태그 라는 녀석을 통해 정보를 구조화 한다.

        2. HTML5 : 2014년 10월 28일 확정된 차세대 웹표준. 
        다음과 같은 기능들이 추가되었다. 
            1) 멀티미디어 - 오디오, 비디오
            2) 그래픽 - Canvas, SVG, WebGL
            3) 통신 - Web Socket 통신
            4) 디바이스 접근 - 카메라, 동작센서 등
            5) 오프라인 및 저장소 - 어플리케이션 캐시, 웹 스토리지
            6) 시맨틱 태그 - header, section, article, ...
            7) CSS3 지원
            * CSS : HTML 의 웹의 디자인 요소를 입혀 표현(Presentation)하게 하는 언어  
        3.
