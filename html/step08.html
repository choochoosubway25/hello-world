<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            width : 200px;
            height : 200px;
        }
        video {
            width: 500px;
            height : 500px;
        }
    </style>
    <title>Image 와 Video</title>
</head>
<body>
    <h1>다음 사진</h1>
    <!-- img, a는 인라인 요소
    <img src="daum.png" alt="다음로고 입니다."><br>
    <a href="https://daum.net">daum</a>
    -->
    <!-- 아래와 같이 하면 이미지를 누르면 페이지로 이동한다.-->
    <a href="http://daum.net">
        <img src="daum.png" alt="다음로고 입니다.">
    </a>
    <!--
        img 태그의 속성값에서 크기를 정의 할 수 있으나, css에 하는것이
        원칙이며 더 낫다. 다만 img 태그에서 크기 속성값을 지정해야 하는
        경우가 존재는 한다.
    -->

    <h1>비디오</h1>
    <!--
    아래 코드의 경우 비디오가 재생되지 않는다.
    <video>
        <source src="test.mp4" type="video/mp4">
    </video>
    -->
    <!-- 
    이미지를 틀기 전 뜨는 이미지가 있을 수 있음,
    이 경우, 이렇게 뜨게 되는 이미지를 포스터라 부름.
    -->
    <!--
        autoplay의 경우, 구글 크롬의 경우 정책에 의해 autoplay 혼자서만
        사용하는 것은 불가하다. (사용할 경우 비활성화 된다.)
        다만 autoplay 와 muted 기능을 같이 사용할 경우, autoplay가 
        활성화 된다.
    -->
    <video autoplay muted controls poster="daum.png">
        <source src="test.mp4" type="video/mp4">
    </video>
</body>
</html>
