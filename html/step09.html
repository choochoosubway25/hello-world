<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>로그인</h3>
    <!--
        host 방식으로 보내면 정보가 브라우저 내부의 전송 파일에
        header 부분에 담겨져 보내진다.
    -->
    <form action="save.html" method="host">
        <!--
            div를 쓰는 이유 : 블락요소를 이용해 강제개행을 하고,
            이를 통해 가독성을 올린다.
        -->
        <!--
            input 영역에서 name 어트리뷰트를 쓰는 이유: 사실 없어도 되지만,
            백엔드 영역에서 정보의 키 값을 달아준다.
            즉, form 태그에서 입력된 여러가지 정보가 submit이 되었을 때,
            submit이 된 정보들의 값들이 각각 어떤 의미인지를 백엔드에게
            알려주게 된다. 안 쓰면 백엔드에서 오열한다.
        -->
        <!--
            label 태그에서 id 어트리뷰트 쓰는 이유: label의 for 어트리뷰트와 input의 id
            어트리뷰트 값이 일치할 경우, label을 누르게되면 이에 해당하는
            id의 input 영역으로 이동한다. 이는 손을 떠는 사람들에게
            웹 접근성을 제공한다.
        -->
        <div>
            <label for="id"> 아이디 </label>
            <input type="text" name="id1" id="id">
        </div>
        <div>
            <label for="pwd"> 비밀번호 </label>
            <input type="password" name="pwd1" id="pwd">
        </div>
        <div>
            <!--
                submit 의 역할 : submit은 form에 입력한 데이터를 form의 
                action 어트리뷰트에 정보를 보내는 역할을 한다.
            -->
            <button type="submit"> 로그인 </button>
            <button type="reset"> 취소 </button>
        </div>
        <div>
            <a href="step10.html"> 회원가입 </a>
        </div>
    </form>
</body>
</html>
